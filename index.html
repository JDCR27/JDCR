<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lo que quería decir · Cuadernillo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Inter',sans-serif;background:#fdfaf5;}
    header{padding:20px;text-align:center;color:#b84c65;font-family:'Playfair Display',serif;}
    #flipbook{width:90%;height:80vh;margin:0 auto;box-shadow:0 10px 30px rgba(0,0,0,.1);}
    .page{background:white;padding:30px;line-height:1.7;overflow-y:auto;}
    .page h2{color:#b84c65;font-family:'Playfair Display',serif;}
    .page .meta{color:#777;font-size:0.9em;margin-bottom:10px;}
  </style>
</head>
<body>
  <header>
    <h1>Lo que quería decir</h1>
    <p>Un cuadernillo para Fiorela · JDCR</p>
  </header>
  <div id="flipbook"></div>

  <script src="jquery.min.js"></script>
  <script src="turn.min.js"></script>
  <script>
    const pages = [
      {title:"Cuando te vi por primera vez",meta:"Capítulo 1",content:`Aquí va la PRIMERA carta completa.`},
      {title:"Entre risas y recuerdos",meta:"Capítulo 2",content:`Aquí va la SEGUNDA carta completa.`},
      {title:"Lo que nunca pude decirte",meta:"Capítulo 3",content:`Aquí va la TERCERA carta completa.`},
      {title:"Que tu luz nunca se apague",meta:"Capítulo 4",content:`Aquí va la CUARTA carta completa.`},
      {title:"Atrapado en tu marea",meta:"Capítulo 5 · Poema",content:`Aquí va el POEMA completo.`},
      {title:"Hasta que la vida nos junte de nuevo",meta:"Capítulo 6 · Cierre",content:`Aquí va la CARTA FINAL completa.`}
    ];
    function template(p){return `<div class='page'><h2>${p.title}</h2><div class="meta">${p.meta}</div><p>${p.content.replaceAll("\\n","<br>")}</p></div>`}
    $("#flipbook").html(pages.map(template).join(""));
    $("#flipbook").turn({width:800,height:600,autoCenter:true});
  </script>
</body>
</html>
