<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas — Lo que quería decir</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; color: #333; }
    header { background: #222; color: #fff; padding: 1rem; text-align: center; }
    h1 { margin: 0; }
    main { max-width: 900px; margin: 2rem auto; padding: 1rem; }
    .controls { display: flex; gap: 1rem; margin-bottom: 2rem; }
    input, select { padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 1.5rem; padding: 1rem 1.5rem; }
    .card h2 { margin-top: 0; }
    .tags { font-size: 0.9rem; color: #666; margin-bottom: 0.5rem; }
    .date { font-size: 0.85rem; color: #999; margin-bottom: 1rem; }
    .content { white-space: pre-wrap; line-height: 1.6; }
  </style>
</head>
<body>
  <header>
    <h1>Lo que quería decir</h1>
    <p>Una colección de cartas</p>
  </header>
  <main>
    <div class="controls">
      <input type="text" id="search" placeholder="Buscar por título o contenido...">
      <select id="tagFilter">
        <option value="">Filtrar por etiqueta</option>
      </select>
    </div>
    <div id="list"></div>
  </main>

  <script>
    const LETTERS = [
      {
        id: crypto.randomUUID(),
        title: "Carta 1 — RECUERDOS",
        tags: ["amistad", "agradecimiento"],
        date: "2025-08-10",
        content: `Hola, Gasparina,

Bueno… quería escribirte unas cuantas cartas en las que, creo yo, pueda plasmar un poco de las cosas que siempre deseé decirte o, al menos, algunas cuestiones que quedaron en duda para mí.
Cuando te vi por primera vez, te digo sin exagerar que sentí una sensación de curiosidad, que más adelante terminó convirtiéndose en sentimientos muy intensos hacia ti.
Yo traté de ignorarlo, pero no pude; consiguientemente, intenté acercarme de una forma invasiva y quise forzar que surgiera algún tipo de lazo social entre tú y yo. Se supone que esas cosas surgen siempre de manera natural. Quiero disculparme por este medio, porque en persona no sabría elegir bien las palabras. 
Te pido perdón por las diversas situaciones en las que te viste involucrada por mi culpa, e incluso quiero decirte que aún no olvido esa vez en la que, por la intensidad de todo, terminaste quebrándote en clase. Aunque sea demasiado tarde, quiero decirte que estoy profundamente arrepentido de eso y de otras cosas que pudieron haberte hecho daño, solo por el hecho de que tú me gustaras.
Yo… sé que nunca llegué a entenderte, y, sin embargo, siempre disfrutaba de tu presencia. Sí, algo tan trivial como el simple hecho de estar cerca de ti era suficiente para ponerme muy feliz y de buen humor. Te mentiría si dijera que hoy en día no disfruto de tenerte cerca, aunque no hablemos mucho. Solo sé que eso me transmite una sensación de calidez que hasta el día de hoy no he podido sentir con nadie más. 
También quiero expresarte que, con lo poco que llegué a compartir contigo, comprendí un poco de tu personalidad, y me atrevo a decir que realmente eres y serás alguien a quien considero que vale la pena conocer. Por eso mismo, a veces me arrepiento de no haber sabido aprovechar más el tiempo contigo y de haber esperado hasta que nuestro último año en secundaria estuviera por acabar para recién intentar acercarme a ti.
Quiero agradecerte por haberme tenido paciencia, incluso después de los malos ratos que te hice pasar.`
      },
      {
        id: crypto.randomUUID(),
        title: "Carta 2 — ENTRE RISAS Y MOMENTOS",
        tags: ["amistad"],
        date: "2025-08-11",
        content: `Cuando me pongo a recordar y pensar detalladamente en estos dos años, siempre llego a la misma conclusión: “Pudiste haber aprovechado mejor el tiempo en conocerla y, por lo menos, haber forjado una pequeña amistad”. Y bueno, la única solución que he llegado a contemplar en estos momentos fue aprovechar todo el tiempo posible en estos dos últimos meses del año para acercarme un poco a ti y compartir momentos, sean buenos o malos. Aunque, por ahora, creo que serán recuerdos buenos. 
        Te digo que me agrada mucho cuando me cuentas tus vivencias o cuando intentas bromear conmigo (aunque no lo parezca). Además, creo que estamos a mano, puesto que yo también te molesto; aunque no se me dé bien ser bromista, me da risa cuando te enojas y pones esa cara parecida al sticker del oso que tienes en WhatsApp.
Otra cosa que recuerdo es cuando te agarro los cachetes. En parte lo hago porque son bien suavecitos y calentitos, agradables al tacto. También recordaré siempre cómo escondes tu cara para que no lo haga; sabes, eso se me hace un poco tierno y gracioso cuando lo haces.
Y tampoco olvidaré los trabajos grupales, cuando nos dices manganzones, o cuando en el aula, por la emoción —imagino yo—, se te escapaban ciertas palabras como: colorcita, cuando hay hay, y cuando no hay no hay pues, lambido, entre otras cosas que ya no recuerdo bien. 
Todo eso, te juro, me da mucha risa cuando lo dices. Y bueno, decirte que, si alguien llega a mencionar esas palabras o similares, tengo por seguro que me acordaré de Marimar jajaja.
Por cierto, no sé si será algún perfume o algo que usas, pero te juro que esa fragancia me llegó a encantar demasiado. Tanto me acostumbré a olerla solo en ti, que, si llego a percibir ese aroma en la calle, me confundo y volteo a mirar, por si acaso estás cerca.
Y bueno, esto último no quiero olvidarlo: fue en tu cabello donde aprendí a hacer trenzas y donde usé mi anillo como carmín jajaja. Gracias por dejarme aprender con tu cabello, Marimar.`
      },
      {
        id: crypto.randomUUID(),
        title: "Carta 3 — SAKURA",
        tags: ["confesion"],
        date: "2025-08-12",
        content: `Fiorela, 
        quiero decirte que sinceramente aún te sigo amando o, al menos, queriendo. El escribirte esto me hace recordar aquella vez en Huanchaco en la que intenté confesarte mis sentimientos, pero bueno… me imagino que te diste cuenta de que los nervios me ganaron. Sinceramente, ya tenía previsto aquel rechazo; sin embargo, hubiera preferido un poco más de sinceridad, o incluso un simple “no” por respuesta. Con respecto a mis sentimientos actuales, aunque todavía se desbordan por ti, hace tiempo desistí de querer algo contigo. Y bueno, más que todo porque considero que ya es algo a lo que debía ponerle un alto. 
        También porque quizá tú ya tengas alguna relación con alguien, y pues, no deseo volver a ser un fastidio para ti.
Otra cosa que nunca te dije, como ya vengo mencionando en las cartas anteriores, es que tal vez hubiera sido bonito poder formar una amistad contigo. 
Siempre deseé que tu trato conmigo fuera igual al que tenías con los demás del salón. Me refiero a que con ellos eras bromista y cariñosa, pero conmigo un poco más seria y reservada. Sé el porqué de eso, o creo saberlo, pero aun así me hubiera gustado haber alcanzado ese nivel de confianza contigo. No sé si realmente las cosas fueron así, pero desde mi perspectiva así es como lo sentí. Quizás, si me hubiera esforzado más en enmendar mis errores contigo, todo habría sido un poco más agradable para ambos, al tratarnos como amigos.
Ahora recuerdo que me preguntaste qué significaba, o por qué te puse “Sakura” o “árbol de sakura”. En sí, la palabra está relacionada con una flor muy especial en la cultura japonesa (de la cual soy muy fan, por cierto). Su significado se asocia a la pureza y la belleza de la naturaleza, y también a lo fugaz de la vida, ya que su periodo de florecimiento solo se da en primavera y dura muy poco, alrededor de dos semanas. Yo te asocié con este árbol porque, para mí, representas belleza y pureza.
Además, cuando te veo siento esa misma calidez que llega con la primavera después de un frío invierno. 
Asimismo, tus lindos cachetes rosados me recuerdan un poco a la colorcita (como dirías tú, jaja) de los pétalos de este árbol, o mejor dicho, de su flor, que por cierto es mi favorita. No sé si lo recuerdas, pero el collar que te regalé en Tarapoto fue un intento de simbolizar esto. Personalmente no me convenció del todo al comprarlo, pero fue lo más parecido que encontré a este árbol.`
      },
      {
        id: crypto.randomUUID(),
        title: "Carta 4 — FUTURO",
        tags: ["amistad", "vida"],
        date: "2025-08-13",
        content: `Sabiendo que este es nuestro último año en el colegio, recuerda siempre lo que hablamos sobre no perder el tiempo y aprovechar todas las oportunidades que se te presenten en la vida. Aprovecha cada una de ellas, siempre y cuando sean de utilidad para tu futuro y realización como persona. Recuerda también elegir una profesión que te guste, no una que te impongan. Por mi parte, doy fe de que, en lo que sea que escojas, vas a brillar. Eso sí, siempre esfuérzate y aférrate a tu meta. No te lo digo solo porque sí, te lo digo porque logré ver ciertas cualidades en ti, y por ellas te admiro. Te deseo los mayores éxitos, y que Dios y tu familia siempre estén contigo.
Yo deseo que, más adelante, quizá podamos volver a vernos, ya sea por casualidad o porque nunca perdimos el contacto, aunque no hablemos mucho. Sea cual sea la situación en que coincidamos nuevamente, quiero y deseo poder verte siendo una mujer que refleje éxito y felicidad con la vida que lograste construirte. Principalmente, deseo que sigas teniendo buenos lazos con tu familia, puesto que ellos jamás te darán la espalda y siempre caminarán contigo. Personalmente, yo considero exitosa a una persona cuando, al preguntar por ella, todos solo tienen buenos comentarios, aun cuando no esté forrada en dinero. Recuerda que lo más importante en la vida es seguir siendo humilde y respetuosa.
Por mi parte, ya sabes que daré lo mejor de mí para conseguir mi meta de ser uno de los mejores médicos. También trabajaré en mi desarrollo personal, para que cuando nos volvamos a ver, veas que sí tuve un cambio para bien. Sé que decirlo es fácil, pero también sé que lo haré. Tardaré, sí, pero lo lograré.
No olvides que me dijiste que si abrías un restaurante o un menú, o lo que fuera, ibas a ponerle “QUEMADO” a uno de los platos. ¡Pobre de mí si llego y no encuentro un plato con ese nombre! 😝 (Eso es por la foto en la que sacas la lengua, jajaja).
Ya verás que algún día llegarás al hospital donde estaré trabajando, y yo mismo te sacaré muestras de sangre… ya tengo juradas tus venas, ¡no lo olvides! Jajaja, cruda.
Sé que mi humor y mis chistes son terribles, pero ríete al menos un poquito con ellos.`
      },
      {
        id: crypto.randomUUID(),
        title: "Carta 5 — ATRAPADO EN TU MAREA",
        tags: ["agradecimiento"],
        date: "2025-08-14",
        content: `Este texto —o poema, como suelo llamarlo yo— refleja, en cierta manera, la historia que vivía a diario tratando de acercarme a ti. Pero, por muchos factores que hoy en día, al pensarlo, veo que fueron simples e insignificantes, me terminaba acobardando. Porque, de alguna manera, me sentía un poco intimidado por ti. Confieso eso. 

A veces tú eres como este inmenso y vasto mar: dura e implacable. Cada vez que estoy cerca de ti, con tus inmensas olas me alejas, impidiendo que este niño encuentre un puerto seguro en tu ser.
Como un bravo mar al caer la oscura noche, te vuelves más violenta y menos segura para mí. Pero eso no me importa, ni me importará nunca, porque con tal de sentirte cerca de mí elijo aventurarme en tus aguas, aun sabiendo el riesgo que corro.
Aunque me ahogue en vagas ilusiones que se desvanecen como espuma en la orilla, sé que tarde o temprano entenderé el peligro de seguir persiguiéndote.
Pero, tal como un niño pequeño e inocente, no aprenderé hasta que tus olas me arrastren, con toda su fuerza, sobre la arena.
Tal como este, escribí muchos más a lo largo de estos dos años. No obstante, por la vergüenza y el roche, nunca te los di y terminé borrándolos. De más está decir que tú, junto con mi estado de ánimo, fuiste mi inspiración para escribir.`
      },
      {
        id: crypto.randomUUID(),
        title: "Carta 5 — ATRAPADO EN TU MAREA",
        tags: ["agradecimiento"],
        date: "2025-08-14",
        content: `Como dicen por ahí, todo lo bueno tiene su final. Para mí, esto de decirte adiós no es fácil, ya que, al despedirme de ti, se irán también muchos sentimientos y sensaciones que solo tú lograste despertar en mí sin proponértelo. Sé que voy a extrañarte demasiado; la sola idea de que cada vez está más cerca el último día de clases me pone muy triste. Quién sabe, quizá ese día no pueda controlar mis emociones y termine llorando. Solo quiero decirte que estas pequeñas cartas que te he escrito son lo más parecido a un resumen de todo lo que en algún momento llegué a sentir por ti.
      Y también quiero expresarte que te voy a recordar por varios años más, pues como ya te dije —y lo recalco nuevamente—, serás parte de los mejores momentos sentimentales que he podido experimentar en mi corta vida. Sé que puede sonar exagerado lo que escribo, pero quizás contigo sí me enamoré por primera vez en mi vida, jeje.
      Creo que esto, más que un adiós, sería más bien un HASTA QUE LA VIDA NOS VUELVA A ENCONTRAR. No lo sé, todo es tan incierto… pero doy fe y esperanza de ello. Y cuando suceda, te recordaré que tú decías “NO”, Marimar.
      Por último, quiero decirte que, al entregarte esto, es mi manera de darle un cierre y un poco de paz a mis sentimientos, para poder sentirme mejor conmigo mismo. Porque, al final, aunque no logré decírtelo en persona, con mi propia voz, al menos encontré en la escritura una forma de expresarte todo lo que sentía.
      Así es como decidí poner fin a esta montaña rusa de sentimientos obsesivos y locos que viví por ti.
      Hasta un futuro no muy lejano, mi sitio de amor. Cuídate, y recuerda que, si algún día necesitas a alguien con quien hablar o alguien que te dé una mano, puedes contar conmigo. No dudes en buscarme, porque encontrarme será fácil… y más aún si se trata de ti.
TE QUIERE POR MONTONES, JDCR`
     }
    ];

    const listEl = document.getElementById("list");
    const searchInput = document.getElementById("search");
    const tagFilter = document.getElementById("tagFilter");

    // Crear opciones únicas de etiquetas
    const allTags = [...new Set(LETTERS.flatMap(l => l.tags))];
    allTags.forEach(tag => {
      const opt = document.createElement("option");
      opt.value = tag;
      opt.textContent = tag;
      tagFilter.appendChild(opt);
    });

    function renderLetters() {
      const searchText = searchInput.value.toLowerCase();
      const selectedTag = tagFilter.value;

      listEl.innerHTML = "";
      const filtered = LETTERS.filter(letter => {
        const matchesText = 
          letter.title.toLowerCase().includes(searchText) || 
          letter.content.toLowerCase().includes(searchText);
        const matchesTag = selectedTag === "" || letter.tags.includes(selectedTag);
        return matchesText && matchesTag;
      });

      if (filtered.length === 0) {
        listEl.innerHTML = "<p>No se encontraron cartas.</p>";
        return;
      }

      filtered.forEach(letter => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${letter.title}</h2>
          <div class="tags">Tags: ${letter.tags.join(", ")}</div>
          <div class="date">Fecha: ${letter.date}</div>
          <div class="content">${letter.content}</div>
        `;
        listEl.appendChild(card);
      });
    }

    searchInput.addEventListener("input", renderLetters);
    tagFilter.addEventListener("change", renderLetters);

    renderLetters();
  </script>
</body>
</html>
