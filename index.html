<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas — Lo que quería decir</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; color: #333; }
    header { background: #222; color: #fff; padding: 1rem; text-align: center; }
    h1 { margin: 0; }
    main { max-width: 900px; margin: 2rem auto; padding: 1rem; }
    .controls { display: flex; gap: 1rem; margin-bottom: 2rem; }
    input, select { padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 1.5rem; padding: 1rem 1.5rem; }
    .card h2 { margin-top: 0; }
    .tags { font-size: 0.9rem; color: #666; margin-bottom: 0.5rem; }
    .date { font-size: 0.85rem; color: #999; margin-bottom: 1rem; }
    .content { white-space: pre-wrap; line-height: 1.6; }
  </style>
</head>
<body>
  <header>
    <h1>Lo que quería decir</h1>
    <p>Una colección de cartas</p>
  </header>
  <main>
    <div class="controls">
      <input type="text" id="search" placeholder="Buscar por título o contenido...">
      <select id="tagFilter">
        <option value="">Filtrar por etiqueta</option>
      </select>
    </div>
    <div id="list"></div>
  </main>

  <script>
    const LETTERS = [
      {
        id: crypto.randomUUID(),
        title: "Carta 1 — RECUERDOS",
        tags: ["amistad", "agradecimiento"],
        date: "2025-08-10",
        content: `Querida amiga,

Hoy recordé aquellos días en que la vida parecía tan simple y ligera. Cada momento contigo dejó huellas que se convirtieron en recuerdos valiosos que guardo con cariño.

Gracias por haber compartido tantas sonrisas y enseñanzas.

Con afecto,  
Yo`
      },
      {
        id: crypto.randomUUID(),
        title: "Carta 2 — ENTRE RISAS Y MOMENTOS",
        tags: ["amistad"],
        date: "2025-08-11",
        content: `A veces pienso en lo mucho que significaron aquellas risas interminables.  
Fueron instantes donde el tiempo parecía detenerse y la felicidad se sentía tan cercana.  

Espero que la vida te siga regalando momentos así.`
      },
      {
        id: crypto.randomUUID(),
        title: "Carta 3 — SILENCIOS",
        tags: ["reflexión"],
        date: "2025-08-12",
        content: `Hay silencios que dicen más que las palabras.  
En esos espacios aprendí a escucharte de verdad, y a escucharme a mí mismo también.  

Quizás nunca te lo dije, pero esos silencios fueron importantes para mí.`
      },
      {
        id: crypto.randomUUID(),
        title: "Carta 4 — CAMINOS",
        tags: ["amistad", "vida"],
        date: "2025-08-13",
        content: `Nuestros caminos no siempre fueron los mismos, pero eso no le quitó valor al trayecto compartido.  

A veces pienso que la amistad no se mide en tiempo ni distancia, sino en la sinceridad de cada paso dado juntos.`
      },
      {
        id: crypto.randomUUID(),
        title: "Carta 5 — GRATITUD",
        tags: ["agradecimiento"],
        date: "2025-08-14",
        content: `Quiero agradecerte, no solo por lo que hiciste, sino por lo que eres.  

Personas como tú dejan huellas que no se borran fácilmente, y yo siempre recordaré la tuya con gratitud.`
      }
    ];

    const listEl = document.getElementById("list");
    const searchInput = document.getElementById("search");
    const tagFilter = document.getElementById("tagFilter");

    // Crear opciones únicas de etiquetas
    const allTags = [...new Set(LETTERS.flatMap(l => l.tags))];
    allTags.forEach(tag => {
      const opt = document.createElement("option");
      opt.value = tag;
      opt.textContent = tag;
      tagFilter.appendChild(opt);
    });

    function renderLetters() {
      const searchText = searchInput.value.toLowerCase();
      const selectedTag = tagFilter.value;

      listEl.innerHTML = "";
      const filtered = LETTERS.filter(letter => {
        const matchesText = 
          letter.title.toLowerCase().includes(searchText) || 
          letter.content.toLowerCase().includes(searchText);
        const matchesTag = selectedTag === "" || letter.tags.includes(selectedTag);
        return matchesText && matchesTag;
      });

      if (filtered.length === 0) {
        listEl.innerHTML = "<p>No se encontraron cartas.</p>";
        return;
      }

      filtered.forEach(letter => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${letter.title}</h2>
          <div class="tags">Tags: ${letter.tags.join(", ")}</div>
          <div class="date">Fecha: ${letter.date}</div>
          <div class="content">${letter.content}</div>
        `;
        listEl.appendChild(card);
      });
    }

    searchInput.addEventListener("input", renderLetters);
    tagFilter.addEventListener("change", renderLetters);

    renderLetters();
  </script>
</body>
</html>
